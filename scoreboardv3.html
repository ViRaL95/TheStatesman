
<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="scoreboardv3.css">

</head>	
<body>

<h2 id = "scoreboard_heading">STONY BROOK SEAWOLVES SCOREBOARD</h2>

		<div id="header">		
				<form id="left">
				<select id="gender">
	                <option value="Men">Men</option>
	                <option value="Women" id="Women">Women</option>
	            </select>
	            </form>

	        	<form id="right">
	            <select id="sport">
					<option value="Baseball">Baseball</option>
					<option value="Basketball">Basketball</option>
					<option value="Lacrosse">Lacrosse</option>
					<option value="Soccer">Soccer</option>
					<option value="Football" id="Football">Football</option>
				</select>
				</form>
  		</div>	
				<table class="table">
					<thead id="thead">
							<th class="date">Date/Time</th>
							<th  class="game" >Teams</th>
							<th class="score" >Win/Loss</th>
							<th  class="home" >Home</th>
							<th  class="opponent" >Away</th>
					</thead>

					<tbody id="tbody">

					</tbody>	
				</table>



<script src="jquery-3.1.1.min.js">
</script>
<script src="scoreboardv3.js"> </script>
</body>
</html>
